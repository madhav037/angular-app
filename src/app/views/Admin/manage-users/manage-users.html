<main class="w-100">
  <header class="row text-center my-4">
    <h1 class="fw-bold" style="letter-spacing: 2px">Manage Users</h1>
    <p>List of all registered users: {{ totalUsers() }}</p>
  </header>
  <section class="table-responsive">
    <table class="table table-striped table-hover table-borderless align-middle text-white">
      <thead class="table text-white">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for (user of userLists(); track $index) {
        <tr class="text-white">
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
        }
      </tbody>
    </table>
  </section>
</main>
