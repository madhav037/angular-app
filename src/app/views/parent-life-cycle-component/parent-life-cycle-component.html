<p>parent-life-cycle-component works!</p>
<input type="text" [(ngModel)]="username" placeholder="Enter username" />
<app-life-cycle-component [username]="username" (reply)="handleReply($event)">
    <p #parentContent >This is some content</p>
</app-life-cycle-component>

<p>Reply from Child: {{ childReply }}</p>
